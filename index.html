<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css"/>
    <title>Frontend Mentor | QR code component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,500;1,600;1,800&display=swap");
    </style>
  </head>
  <body>
    <div class="card">
      <div class="QR_Code_Image">
        <img
          src="./images/image-qr-code.png"
          alt="This is a QR Code Component"
        />
        <p id="Bolded_Paragraph">
          Improve your front-end skills by building projects
        </p>
        <p id="Paragraph">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/DevRomu/QR_Code">Github | Rhomill Orina</a>.
    </div>
  </body>
</html>
